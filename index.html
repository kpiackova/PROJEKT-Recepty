<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="main">
		<!-- největší hlavní recept -->
		<div class="recept hlavni">
			<div class="zahlavi">
				<div class="jidlo">Saláty</div>
				<div class="koment">5 komentářů</div>
			</div>
			<div class="nazev">
				<h1>Salát s&nbsp;vlašskými ořechy</h1>
			</div>
		</div>

		<div class="male">
			<!-- malý recept 1 -->
			<div class="recept maly prvni">
				<div class="zahlavi">
					<div class="jidlo">Svačina</div>
					<div class="koment">16 komentářů</div>
				</div>
				<h2>Chlebíček s&nbsp;avokádem</h2>
			</div>

			<!-- malý recept 2 -->
			<div class="recept maly druhy">
				<div class="zahlavi">
					<div class="jidlo">Mexická</div>
					<div class="koment">7 komentářů</div>
				</div>
				<h2>Avokádové tacos</h2>
			</div>

			<!-- malý recept 3 -->
			<div class="recept maly treti">
				<div class="zahlavi">
					<div class="jidlo">Luštěniny</div>
					<div class="koment">23 komentářů</div>
				</div>
				<h2>Pita chléb s&nbsp;cizrnou</h2>
			</div>

			<!-- malý recept 4 -->
			<div class="recept maly ctvrty">
				<div class="zahlavi">
					<div class="jidlo">Burgery</div>
					<div class="koment">19 komentářů</div>
				</div>
				<h2>Sojový burger</h2>
			</div>
		</div>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
